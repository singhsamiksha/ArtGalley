<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="login.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <body>
        <div class="imageClass">
            <img src="./fpLogo.png" width="10%">
        </div>
        <div class = "containerBox">
            <div class="headingClass">
                <header>Welcome to Our Art Galley</header>
            </div>
            <form>
            <div class="attribute">
                <ion-icon name="person-outline">
                <Input class="attributeInput" type="email" placeholder="Username" >
                <Input class="attributeInput" type="password" placeholder="Password">
            </div>
            <button class = "buttonClass">Sign In</button>
            </form>
            <hr>
            <p>OR</p>
            <a href="#">
            <button class = "buttonClass2">Sign in with google</button>
            </a>
            <p>Don't have an account? 
                <a href="#">Sign Up</a>
            </p>
        </div>
    </body>
</html>
